        //a function that reduces velocity over time
        function friction(velocity) {
            if (velocity[0] < 0 && !keyboard.a) {
                if (velocity[0] < -0.3){
                    velocity[0] += 0.2;
                } else velocity[0] = 0;
            }
            if (velocity[0] > 0 && !keyboard.d) {
                if (velocity[0] > 0.3){
                    velocity[0] -= 0.2;
                } else velocity[0] = 0;
            }
            if (velocity[1] > 0 && !keyboard.s) {
                if (velocity[1] > 0.3){
                    velocity[1] -= 0.2;
                } else velocity[1] = 0;
            }
            if (velocity[1] < 0 && !keyboard.w) {
                if (velocity[1] < -0.3){
                    velocity[1] += 0.2;
                } else velocity[1] = 0;
            }
        }
